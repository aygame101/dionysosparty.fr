<!-- Page d'administration -->
<!-- Contient menu pour gerer playlist spotify -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Olympe - Dionysos Party</title>
    <meta name="description" content="Page d'administration Dionysos Party">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type = "text/javascript" src="../scripts/clearqueue.js"></script>
    <script type = "text/javascript" src="../scripts/newtoken.js"></script>
</head>

<body>
    <div class="button">
        <!-- Bouton pour regenerer token spotify avec newtoken.js -->
        <button onclick="newToken()">Regénérer le token</button>
        <!-- Affiche le token -->
        <p id="token"></p>

        <!-- File d'attente des requetes d'ajout de musiques -->
        <h3>File d'attente</h3>
        <p id="queue"></p>

        <!-- Bouton pour vider la file d'attente -->
        <button onclick="clearQueue()">Vider la file d'attente</button>
    </div>
    
</body> 

</html>
